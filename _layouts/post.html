<!DOCTYPE html>
<html>
{% include head.html %}

<body class="group">
    {% include topnavbar.html %}
    <div class="container">
        <div class="article">
            {% if page.d3index %}
            <div class="chart-container overflow-hidden mb-4">
                {% include {{ page.d3index }} %}
            </div>
            {% endif %}
            <h1>{{ page.title}}</h1>
            <!-- <p><img src="{{ page.coverphoto }}" class="img-fluid rounded" alt="TODO"></p> -->
            <p class="subtitle">{{ page.date | date: "%B %-d, %Y" }}</p>
            {{ content }}
        </div>
    </div>
    {% include print-footer.html %}
    {% include footer.html %}
</body>

</html>
