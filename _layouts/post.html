<!DOCTYPE html>
<html>
{% include head.html %}

<body class="group">
    {% include header.html %}
    <div class="container">
        {% if page.d3index %}
        <div class="overflow-hidden mb-4">
            {% include {{ page.d3index }} %}
        </div>
        {% endif %}
        <div class="article">
            <h1>{{ page.title}}</h1>
            <!-- <p><img src="{{ page.coverphoto }}" class="img-fluid rounded" alt="TODO"></p> -->
            <p class="subtitle">{{ page.date | date: "%B %-d, %Y" }}</p>
            {{ content }}
        </div>
    </div>
    {% include print-footer.html %}
    {% include footer.html %}
</body>

</html>
