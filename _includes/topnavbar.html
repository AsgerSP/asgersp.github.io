<!--- Header and nav template site-wide -->
<div class="container fixed-top bg-white">
	<header class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom">
		<a href="{{site.baseurl}}/"
			class="d-flex align-items-center me-md-auto text-dark text-decoration-none me-5">
			<img class="" src="{{site.baseurl}}/assets/img/logo-blob.svg" alt="Datadreven Blog" width="50" height="50">
			<span class="fs-2">Data<span class="text-primary">dreven</span></span>
		</a>

		<ul class="nav nav-pills justify-content-center justify-content-lg-start">
			{% for node in site.pages %}
			{% unless node.nav_exclude %}
			{% if page.url == node.url %}
			<li class="nav-item mt-0"><a href="{{node.url | prepend: site.baseurl}}" class="nav-link active"
					aria-current="page">{{node.title}}</a></li>
			{% else %}
			<li class="nav-item mt-0"><a href="{{node.url | prepend: site.baseurl}}" class="nav-link">{{node.title}}</a></li>
			{% endif %}
			{% endunless %}
			{% endfor %}
		</ul>
	</header>
</div>
